- Name: WMIGrunt
  Aliases: []
  Description: Execute a Grunt Launcher on a remote system using Win32_Process Create, optionally with alternate credentials.
  Author: 
      Name: Ryan Cobb
      Handle: cobbr_io
      Link: https://twitter.com/cobbr_io
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
