- Name: ScreenShot
  Aliases: []
  Description: Takes a screenshot of the currently active desktop, move into a targeted pid for specific desktops
  Author: 
      Name: Muelsy
      Handle: muelsy_
      Link: https://twitter.com/muelsy_
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
